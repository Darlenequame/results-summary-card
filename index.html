<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="main-container">
    <div class="cards-container">
      <div class="card1">
        <h1 class="result-title">Your Result</h1>
        <div class="results">76</div>
        <div class="sub-result">of 100</div>
        <h1 class="sub-title">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="card2">
        <h1 class="summary">Summary</h1>
        <div class="reaction"><img src="./assets/images/icon-reaction.svg"/>Reaction <span class="scores">80 </span> <span> / 100</span></div>
        <div class="memory"><img src="./assets/images/icon-memory.svg"/>Memory <span class="scores">92 </span> <span> / 100</span></div>
        <div class="verbal"><img src="./assets/images/icon-verbal.svg"/>Verbal <span class="scores">61 </span> <span> / 100</span></div>
        <div class="visual"><img src="./assets/images/icon-visual.svg"/>Visual <span class="scores">72 </span> <span> / 100</span></div>

        <button class="continue" type="button">Continue</button>
      </div>
    </div>
  </section>
  
</body>
</html>
